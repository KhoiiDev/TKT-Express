<!-- Modal thay đổi thông tin người dùng -->
<div class="modal fade" id="thaydoithongtinclient" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Thay đổi thông tin</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="container-lg">
            <div>
              <label for="tennguoidung" class="form-label">Tên người dùng</label>
              <input type="text" class="form-control" id="tennguoidung" />
            </div>
            <div>
              <label for="tentaikhoan" class="form-label">Tên tài khoản</label>
              <input type="text" class="form-control" id="tentaikhoan" />
            </div>

            <div class="row">
              <div class="col-lg-6">
                <label for="sdtnguoidung" class="form-label">SĐT</label>
                <input type="number" class="form-control" id="sdtnguoidung" />
              </div>
              <div class="col-lg-6">
                <label for="gioitinhnguoidung" class="form-label">Giới tính</label>
                <select id="gioitinhnguoidung" class="form-select" aria-label="Default select example">
                  <option value="1">Nam</option>
                  <option value="2">Nữ</option>
                  <option value="3">Other</option>
                </select>
              </div>
            </div>

            <div>
              <label for="diachinguoidung" class="form-label">Địa chỉ</label>
              <input type="text" class="form-control" id="diachinguoidung" />
            </div>

            <div class="d-flex justify-content-end">
              <button type="button submit" class="btn btn-primary">
                Xác nhận
              </button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Thoát
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
